image: ubuntu:latest

test_job:
  stage: test
  script:
    - |
      echo "env:$env"
      if [ "$env" == "dev" ];
      then
        NOTIFICATION_WEBHOOK_URL="dev!!"
      else 
        if [ "$env" == "stage" ];
        then
          NOTIFICATION_WEBHOOK_URL="stage!!"
        else 
          if [ "$env" == "prod" ];
          then
            NOTIFICATION_WEBHOOK_URL="prod!!"
          else
            echo 'error - target env not detected'
            exit 1
          fi
        fi
      fi
      echo $NOTIFICATION_WEBHOOK_URL